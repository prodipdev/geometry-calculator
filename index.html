<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Geometry Genius</title>
    <!-- daisyUI and Tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawesome kit -->
    <script src="https://kit.fontawesome.com/07a09e25b7.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <div class="navbar bg-sky-50 shadow-md px-5 sm:px-10">
                <div class="flex-1">
                    <a class="text-2xl sm:text-3xl font-bold">Interactive <span
                            class="block font-normal text-xl sm:text-2xl">Geometry
                            Genius</span></a>
                </div>
                <div class="navbar-end">
                    <a href="blog.html" class="btn btn-primary text-white font-bold rounded-full px-8">Blog</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="grid gap-5 sm:grid-cols-12 mt-14 mb-10">
            <div id="geometry-card"
                class="grid sm:grid-cols-2 md:grid-cols-3 gap-8 gap-y-14 flex-wrap sm:col-span-12 md:col-span-9 mx-5 sm:mx-10">
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="p-8"><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body text">
                        <h2 class="text-xl font-bold text-center">Triangle</h2>
                        <p class="text-center">Area (A) = 0.5 √ó b √ó h</p>
                        <div class="flex justify-center items-center mt-2">
                            <input type="text" class="w-16 bg-gray-200 mr-1 rounded-md px-2"
                                placeholder="b"><span>cm</span>
                            <input type="text" class="w-16 bg-gray-200 mr-1 rounded-md ml-4 px-2"
                                placeholder="h"><span>cm</span>
                        </div>
                        <button id="triangle-btn" class="btn btn-primary mt-8 font-bold">Calculate</button>
                    </div>
                </div>
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="p-8"><img src="images/rectangle.png" alt="rectangle" /></figure>
                    <div class="card-body text">
                        <h2 class="text-xl font-bold text-center">Rectangle</h2>
                        <p class="text-center">Area (A) = w √ó l</p>
                        <div class="flex justify-center items-center mt-2">
                            <input type="text" class="w-16 bg-gray-200 mr-1 rounded-md px-2"
                                placeholder="w"><span>cm</span>
                            <input type="text" class="w-16 bg-gray-200 mr-1 rounded-md ml-4 px-2"
                                placeholder="l"><span>cm</span>
                        </div>
                        <button id="rectangle-btn" class="btn btn-primary mt-8 font-bold">Calculate</button>
                    </div>
                </div>
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="p-8"><img src="images/parallelogram.png" alt="parallelogram" /></figure>
                    <div class="card-body text">
                        <h2 class="text-xl font-bold text-center">Parallelogram</h2>
                        <p class="text-center">Area (A) = b √ó h</p>
                        <div class="flex justify-center items-center mt-2">
                            <input type="text" class="w-16 bg-gray-200 mr-1 rounded-md px-2"
                                placeholder="b"><span>cm</span>
                            <input type="text" class="w-16 bg-gray-200 mr-1 rounded-md ml-4 px-2"
                                placeholder="h"><span>cm</span>
                        </div>
                        <button id="parallelogram-btn" class="btn btn-primary mt-8 font-bold">Calculate</button>
                    </div>
                </div>
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="p-8"><img src="images/rhombus.png" alt="rhombus" /></figure>
                    <div class="card-body text">
                        <h2 class="text-xl font-bold text-center">Rhombus</h2>
                        <p class="text-center">Area (A) =
                            0.5 √ó d<sub>1</sub> √ó d<sub>2</sub></p>
                        <div class="flex justify-center items-center mt-2">
                            <input type="text" class="w-16 bg-gray-200 mr-1 rounded-md px-2"
                                placeholder="d1"><span>cm</span>
                            <input type="text" class="w-16 bg-gray-200 mr-1 rounded-md ml-4 px-2"
                                placeholder="d2"><span>cm</span>
                        </div>
                        <button id="rhombus-btn" class="btn btn-primary mt-8 font-bold">Calculate</button>
                    </div>
                </div>
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="p-8"><img src="images/pentagon.png" alt="pentagon" /></figure>
                    <div class="card-body text">
                        <h2 class="text-xl font-bold text-center">Pentagon</h2>
                        <p class="text-center">Area (A) =
                            0.5 √ó p √ó b</p>
                        <div class="flex justify-center items-center mt-2">
                            <input type="text" class="w-16 bg-gray-200 mr-1 rounded-md px-2"
                                placeholder="p"><span>cm</span>
                            <input type="text" class="w-16 bg-gray-200 mr-1 rounded-md ml-4 px-2"
                                placeholder="b"><span>cm</span>
                        </div>
                        <button id="pentagon-btn" class="btn btn-primary mt-8 font-bold">Calculate</button>
                    </div>
                </div>
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="p-8"><img src="images/ellipse.png" alt="ellipse" /></figure>
                    <div class="card-body text">
                        <h2 class="text-xl font-bold text-center">Ellipse</h2>
                        <p class="text-center">Area (A) = ùúãab</p>
                        <div class="flex justify-center items-center mt-2">
                            <input type="text" class="w-16 bg-gray-200 mr-1 rounded-md px-2"
                                placeholder="a"><span>cm</span>
                            <input type="text" class="w-16 bg-gray-200 mr-1 rounded-md ml-4 px-2"
                                placeholder="b"><span>cm</span>
                        </div>
                        <button id="ellipse-btn" class="btn btn-primary mt-8 font-bold">Calculate</button>
                    </div>
                </div>
            </div>
            <div class="md:col-span-3 mx-5 sm:mr-10">
                <div id="calculation-field" class="bg-slate-50 border rounded-2xl h-96 p-6 overflow-y-auto">
                    <p class="text-center mt-1 text-xl font-semibold underline mb-3">Area Calculation</p>
                    <!-- Added new calculation result field -->

                </div>
            </div>
            <div id="myToast"
                class="hidden fixed right-10 top-30 px-5 py-1 bg-orange-300 bg-opacity-95 drop-shadow-lg rounded-full shadow-xl">
                <p class="text-sm">
                    <span class="flex items-center rounded-full"><i
                            class="fa-solid fa-triangle-exclamation text-rose-500 text-xl mr-2"></i><span
                            id="toast-msg"></span></span>
                </p>
            </div>
        </section>
    </main>
    <!-- External JS -->
    <script src="js/utilities.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
